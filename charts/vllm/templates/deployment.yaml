apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vllm.fullname" . }}
  {{- with .Values.deploymentAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "vllm.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "vllm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "vllm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.port }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /docs
              port: {{ .Values.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: PORT 
              value: {{ .Values.port | quote }}
            - name: MODEL
              value: {{ .Values.model | quote }}
            {{- if .Values.servedModelName }}
            - name: SERVED_MODEL_NAME
              value: {{ .Values.servedModelName | quote }}
            {{- end }}
            {{- if .Values.quantization }}
            - name: QUANTIZATION
              value: {{ .Values.quantization | quote }}
            {{- end }}
            {{- if .Values.dtype }}
            - name: DTYPE
              value: {{ .Values.dtype | quote }}
            {{- end }}
            {{- if .Values.gpuMemoryUtilization }}
            - name: GPU_MEMORY_UTILIZATION
              value: {{ .Values.gpuMemoryUtilization | quote }}
            {{- end }}
            {{- if .Values.maxModelLen }}
            - name: MAX_MODEL_LEN
              value: {{ .Values.maxModelLen | quote }}
            {{- end }}
            {{- with .Values.env }}
            {{ toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
            {{- if .Values.readManyPVC.enabled }}
            - mountPath: {{ .Values.readManyPVC.mountPath }}
              name: {{ .Values.readManyPVC.sourcePVC }}
            {{- end }}
      volumes:
         - name: dshm
           emptyDir:
              medium: Memory
         {{- if .Values.readManyPVC.enabled }}
         - name: {{ .Values.readManyPVC.sourcePVC  }}
           persistentVolumeClaim:
             claimName: {{ .Values.readManyPVC.sourcePVC  }}
             readOnly: true
         {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
